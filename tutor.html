<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Platform</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        h2 {
            color: #333;
        }
        /* Tutor class setup */
        .class-setup {
            margin-bottom: 20px;
        }
        /* Tutor pricing */
        .pricing {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tutor Class Setup</h2>
        <div class="class-setup">
            <label for="availability">Availability:</label>
            <select id="availability">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
            <!-- Add HTML for setting up classes based on availability -->
            <!-- Time slots selection -->
        </div>

        <h2>Tutor Pricing</h2>
        <div class="pricing">
            <!-- Add HTML for setting pricing -->
            <label for="level">Teaching Level:</label>
            <select id="level">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <label for="price">Price:</label>
            <input type="number" id="price" placeholder="Enter price">
            <!-- Option to charge different prices based on teaching level -->
        </div>
    </div>
</body>
</html>
